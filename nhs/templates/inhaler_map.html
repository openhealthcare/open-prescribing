	<div id="map">
	   <img src="https://s3-eu-west-1.amazonaws.com/prescribinganalytics/img/spinner.gif" style='margin-top:20px;'>
	</div>
    </center>
<script type="text/javascript" src="{{STATIC_URL}}js/data/ccg-data.js"></script>
<script type="text/javascript" src="https://s3-eu-west-1.amazonaws.com/prescribinganalytics/js/leaflet.js"></script>
<link rel="stylesheet" href="/css/MarkerCluster.css" />
<link rel="stylesheet" href="/css/MarkerCluster.Default.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="/css/MarkerCluster.Default.ie.css" /><![endif]-->
<script src="/js/leaflet.markercluster-src.js"></script>
<script type="text/javascript">
          var map = L.map('map').setView([53.0, -1.5], 6);

		var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707',
			styleId: 22677
		}).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>DPI vs HFC Inhalers</h4>'
		+  (props ? '<b>CCG: ' + props.ccg_name + '</b><br />'
		            + props.ccg_problem.toFixed(2) + '% HFC inhalers'
                            + '<br />' + props.total_items_month + ' total inhalers per month prescribed'
                            + '<br />' + props.population + ' population'
                            + '<br />' + props.no_of_practices + ' GP Practices'
                          : 'Hover over a Primary Care Trust');
		};

		info.addTo(map);


		// get color depending on population density value
		function getColor(d) {
			return d > 27  ? '#990000' :
			       d > 25  ? '#D7301F' :
			       d > 24  ? '#EF6548' :
	                       d > 23  ? '#FC8D59' :
			       d > 22  ? '#FDBB84' :
			       d > 21  ? '#FDD49E' :
			       d > 19  ? '#FEE8C8' :
			                 '#FFF7EC';
		}


		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.ccg_problem)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}



		map.attributionControl.addAttribution('Prescription data from <a href="http://www.ic.nhs.uk/prescribing">NHS Information Centre</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 19, 21, 22, 23, 24, 25, 27, 35], // [0, 10, 20, 50, 100, 200, 500, 1000],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
<script type="text/javascript" src="{{STATIC_URL}}js/inhaler.js"></script>
